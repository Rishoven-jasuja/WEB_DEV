<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #form{
            background-color:cadetblue;
            color:black;
            min-height:70vh;
            height: auto;
            width:70vw;
            border-radius:20px;
            /* position:absolute; */

        }
        input{
            height:40px;
            width:300px;
            border-radius: 10px;
            margin:50px;
            padding-left:100px;

        }
        button{
            width:120px;
            height:50px;
            padding:10px;

        }

        #alltask{

        }

<body style="background-color: black ; color:white; display:flex;flex-direction: column; justify-content: center; align-items: center;">
    <h1> To-do list</h1>

    <form id="form">
        <input type="text" name="task" id="task" placeholder="enter a new task here" required>
        <button type="submit" >create task</button>
    

    <div id="alltask"></div>
    </form>
