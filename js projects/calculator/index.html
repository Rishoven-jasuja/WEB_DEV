<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <input class="screen" type="text" placeholder="Enter your expression" readonly>
        <div class="but-area">  
        <button style="background-color: rgba(255, 0, 13, 0.994);">C</button>
      <button style="background-color: rgb(62, 172, 245);">÷</button>
      <button style="background-color: rgb(62, 172, 245);">×</button>
      <button style="background-color: rgb(255, 242, 0); color:black">⌫</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button style="background-color: rgb(62, 172, 245);">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button style="background-color: rgb(62, 172, 245);">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal" style="background-color: green;">=</button>

      <button class="zero">0</button>
      <button>.</button></div>
    </div>
</body>
<script src="script.js"></script>
</html>
