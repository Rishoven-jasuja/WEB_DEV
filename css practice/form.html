<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="area">

    <div class="head"> <h1>Registration form </h1></div>
    

<div class="formarea">
    <form>
        <div class="element">
        <label for="firstname"> Enter your first name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="e.g. Rishoven">
        </div>
<br><br>
          <div class="element">
        <label for="lastname"> Enter your last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="e.g. Jasuja">

        </div>

        <br><br>


         <div class="element">
        <label for="fathername"> Enter your father's name:</label>
        <input type="text" id="fathername" name="fathername" placeholder="your father's name">

        </div>

<br><br>
    
        <div class="gender element">
 <label for="gender">Gender:</label>
        <br> <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required>

        <label for="female" >Female</label>
        <input type="radio" name="gender" id="female" value="female" required>
        
        </div>
        <br><br>

        <div class="element">
            <label for="date">Enter Your DOB:</label>
            <input type="date" id="date" name="DOB">

        </div>

        <br><br>

        <div class=" element skills">
 <label for="skills">Pick your skills:</label>
        
        <label for="HTML">HTML</label>
        <input type="checkbox" name="skills" id="HTML" value="HTML" required>

        <label for="CSS">CSS</label>
        <input type="checkbox" name="skills" id="CSS" value="CSS" required>


        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="skills" id="JavaScript" value="JavaScript" required>
        </div>
        <br><br>

        <div class="element list">
        <label for="resource"> choose resource for study:</label>
        <select id="resource">
            <option>choose here !!</option>
            <option value="CODER ARMY">CODER ARMY</option>
            <option value="APNA COLLEGE">APNA COLLEGE</option>
            <option value="HARRY"> HARRY</option>
        </select>
        </div>

<br><br>
        <div class="element">
            <label for="number"> Enter your number:</label>
            <input type="tel" id="number" name="number" placeholder="e.g.987654321">

        </div>
        <br><br>
        <div class="element">
            <label for="email"> Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="e.g.example@.com">
        </div>
        <br><br>

        <div class="element"> 
            <label for="password"> Enter your Password:</label>
            <input type="password" id="password" name="password" placeholder="enter password">
        </div>

        <div class="element ">

            
            <button type="submit" class="buttons"> SUBMIT</button>
            <button type="reset" class="buttons"> RESET</button>
        </div>
    </form>
    </div>

</div>
    
</body>
</html>
